<h1 mat-dialog-title>Add a new User</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="px-4">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="px-4">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="px-4">
      <mat-label>PhoneNumber</mat-label>
      <input matInput formControlName="phoneNumber" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="px-4">
      <mat-label>HomeAddress</mat-label>
      <input matInput formControlName="homeAddress" required>
    </mat-form-field>
    <div mat-dialog-actions>
      <button class="btn btn-danger" mat-button type="button" (click)="onCancel()">Cancel</button>
      <button class="btn btn-success" mat-button type="submit">Submit</button>
    </div>
  </form>
</div>
